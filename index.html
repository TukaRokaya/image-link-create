<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <title>‡§§‡§∏‡•ç‡§¨‡§ø‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§∞‡•Ç‡§™‡§æ‡§®‡•ç‡§§‡§∞‡§£</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 40px 0;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 30px;

      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      display: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    textarea {
      margin-top: 20px;
      height: 120px;
    }
    #shortLink {
      margin-top: 20px;
      word-break: break-all;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="lang-toggle">
    <select id="languageSelect" class="form-select">
      <option value="ne">‡§®‡•á‡§™‡§æ‡§≤‡•Ä</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="container text-center">
    <h2 id="title" class="mb-4">üì∑ ‡§§‡§∏‡•ç‡§¨‡§ø‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§∞‡•Ç‡§™‡§æ‡§®‡•ç‡§§‡§∞‡§£</h2>
    <input type="file" id="upload" accept="image/*" class="form-control mb-3">
    <input type="text" id="imageUrlInput" class="form-control mb-3" placeholder="Image ‡§ï‡•ã URL ‡§ü‡§æ‡§á‡§™/‡§™‡•á‡§∏‡•ç‡§ü ‡§ó‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç...">
    <button class="btn btn-primary mb-3" id="convertBtn">Convert URL to Base64</button>
    <img id="preview" class="img-fluid">
    <textarea id="linkOutput" class="form-control" readonly placeholder="‡§§‡§∏‡•ç‡§¨‡§ø‡§∞‡§ï‡•ã Base64 ‡§≤‡§ø‡§Ç‡§ï ‡§Ø‡§π‡§æ‡§Å ‡§¶‡•á‡§ñ‡§ø‡§®‡•ç‡§õ..."></textarea>
    <div id="shortLink" class="text-break mt-3"></div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const upload = document.getElementById('upload');
    const imageUrlInput = document.getElementById('imageUrlInput');
    const convertBtn = document.getElementById('convertBtn');
    const preview = document.getElementById('preview');
    const linkOutput = document.getElementById('linkOutput');
    const shortLink = document.getElementById('shortLink');
    const title = document.getElementById('title');
    const languageSelect = document.getElementById('languageSelect');

    const texts = {
      en: {
        title: 'üì∑ Image to Link Converter',
        placeholder: 'Image base64 link will appear here...',
        short: 'üîó Short (local) link:',
        urlPlaceholder: 'Enter or paste image URL...',
        button: 'Convert URL to Base64'
      },
      ne: {
        title: 'üì∑ ‡§§‡§∏‡•ç‡§¨‡§ø‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§∞‡•Ç‡§™‡§æ‡§®‡•ç‡§§‡§∞‡§£',
        placeholder: '‡§§‡§∏‡•ç‡§¨‡§ø‡§∞‡§ï‡•ã Base64 ‡§≤‡§ø‡§Ç‡§ï ‡§Ø‡§π‡§æ‡§Å ‡§¶‡•á‡§ñ‡§ø‡§®‡•ç‡§õ...',
        short: 'üîó ‡§õ‡•ã‡§ü‡•ã (‡§∏‡•ç‡§•‡§æ‡§®‡•Ä‡§Ø) ‡§≤‡§ø‡§Ç‡§ï:',
        urlPlaceholder: 'Image ‡§ï‡•ã URL ‡§ü‡§æ‡§á‡§™/‡§™‡•á‡§∏‡•ç‡§ü ‡§ó‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç...',
        button: 'URL ‡§≤‡§æ‡§à Base64 ‡§Æ‡§æ ‡§∞‡•Ç‡§™‡§æ‡§®‡•ç‡§§‡§∞‡§£ ‡§ó‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç'
      }
    };

    languageSelect.addEventListener('change', () => {
      const lang = languageSelect.value;
      title.textContent = texts[lang].title;
      linkOutput.placeholder = texts[lang].placeholder;
      imageUrlInput.placeholder = texts[lang].urlPlaceholder;
      convertBtn.textContent = texts[lang].button;
      if (shortLink.innerHTML) {
        const currentBlobUrl = shortLink.querySelector('a')?.href;
        if (currentBlobUrl) {
          shortLink.innerHTML = `<strong>${texts[lang].short}</strong> <a href="${currentBlobUrl}" target="_blank">${currentBlobUrl}</a>`;
        }
      }
    });

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          linkOutput.value = e.target.result;
        }
        reader.readAsDataURL(file);

        const blobUrl = URL.createObjectURL(file);
        const lang = languageSelect.value;
        shortLink.innerHTML = `<strong>${texts[lang].short}</strong> <a href="${blobUrl}" target="_blank">${blobUrl}</a>`;
      }
    });

    convertBtn.addEventListener('click', () => {
      const imageUrl = imageUrlInput.value.trim();
      if (!imageUrl) return;

      fetch(imageUrl)
        .then(res => res.blob())
        .then(blob => {
          const reader = new FileReader();
          reader.onloadend = () => {
            preview.src = reader.result;
            preview.style.display = 'block';
            linkOutput.value = reader.result;
            shortLink.innerHTML = '';
          }
          reader.readAsDataURL(blob);
        })
        .catch(err => {
          alert('Image ‡§≤‡•ã‡§° ‡§ó‡§∞‡•ç‡§® ‡§∏‡§ï‡§ø‡§è‡§®! URL ‡§∏‡§π‡•Ä ‡§õ ‡§ï‡§ø ‡§õ‡•à‡§® ‡§ú‡§æ‡§Å‡§ö ‡§ó‡§∞‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç‡•§');
        });
    });
  </script>

</body>
</html>
